<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>

  <link rel="stylesheet" href="project.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <div class="container">
    <h1>Welcome to the Currency Converter!</h1>

    <input class="amount" type="number" value="1000" min="1" />

    <div class="dropdown">
      <div class="select-box">
        <img src="https://flagsapi.com/IN/flat/64.png" />
        <select name="from"></select>
      </div>

      <i class="fa-solid fa-arrow-right-arrow-left swap"></i>

      <div class="select-box">
        <img src="https://flagsapi.com/US/flat/64.png" />
        <select name="to"></select>
      </div>
    </div>

    <p class="result">1000 INR = 11.73 USD</p>

    <button>Get Exchange Rate</button>
  </div>

  <script src="main.js"></script>
  <script src="project.js"></script>
</body>
</html>
